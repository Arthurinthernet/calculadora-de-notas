    function calcular() {
        var inputs = document.getElementsByClassName('input');
        var total = 0;
        for (var i = 0; i < inputs.length; i++) {
            total += parseFloat(inputs[i].value) || 0;
        }
        alert('A soma das notas é: ' + total);
    }
